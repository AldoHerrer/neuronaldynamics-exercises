package:
  name: neurodynex
  version: {{ environ.get('GIT_DESCRIBE_TAG', '') }}

source:
  git_url: ../

requirements:
  build:
    - python
    - setuptools
    - setuptools_scm
    - mock
    - nose
    - numpy
    - scipy
    - brian2 >=2.0b4
    - matplotlib

  run:
    - python
    - numpy
    - scipy
    - brian2 >=2.0b4
    - matplotlib
    - ipython

test:
  # Python imports
  imports:
    - neurodynex
    - neurodynex.leaky_integrate_and_fire
    - neurodynex.hodgkin_huxley
    - neurodynex.hopfield_network
    - neurodynex.neuron_type
    - neurodynex.phase_plane_analysis
    - neurodynex.ojas_rule
    - neurodynex.test

  commands:
    - nosetests --verbosity=2 neurodynex.test.test_LIF
    - nosetests --verbosity=2 neurodynex.test.test_HH
    - nosetests --verbosity=2 neurodynex.test.test_hopfield
    - nosetests --verbosity=2 neurodynex.test.test_nagumo
    - nosetests --verbosity=2 neurodynex.test.test_neuron_type
    - nosetests --verbosity=2 neurodynex.test.test_oja

  requires:
    - nose

about:
  home: https://github.com/EPFL-LCN/neuronaldynamics-exercises
  license: GNU General Public License v2 (GPLv2)
  summary: 'Python exercises accompanying the book Neuronal Dynamics by Wulfram Gerstner, Werner M. Kistler, Richard Naud and Liam Paninski.'